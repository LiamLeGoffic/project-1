        <div id="content">
            <div id="form-container">
                <h1>Nous contacter</h1>
                <form action="https://hnitest.go.yj.fr" id="myForm" method="post">
                    <label for="fname">Prénom :</label>
                    <input type="text" id="fname" placeholder="John" name="firstname" required>
                    <label for="lname">Nom :</label>
                    <input type="text" id="lname" placeholder="Doe" name="lastname" required>
                    <label for="email">Email :</label>
                    <input type="email" id="email" placeholder="JohnDoe@mail.com" name="email" required>
                    <label for="message">Message :</label>
                    <textarea name="message" id="message" placeholder="Message" name="request" required></textarea>
                    <label>Nationalité :</label>
                    <select name="country" id="country">
                        <option value="France">France</option>
                        <option value="Belgique">Belgique</option>
                        <option value="Andorre">Andorre</option>
                    </select>
                    <button type="submit">Valider</button>
                </form>
            </div>
        </div>
        
    </body>
